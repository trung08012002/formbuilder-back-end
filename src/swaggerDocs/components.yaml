components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: number
          example: 1
        username:
          type: string
          example: John
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: '12345'
        avatarUrl:
          type: string
          example: ''
        createdAt:
          type: string
          example: ''
        updateddAt:
          type: string
          example: ''
        deletedAt:
          type: string
          example: ''
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
