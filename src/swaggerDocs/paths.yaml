paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: ''
      description: Logs user into the system
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: john@gmail.com
                password:
                  type: string
                  example: Abc@1234
        required: true
      responses:
        '200':
          description: Login successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login successfully
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
                      user:
                        type: object
                        properties:
                          username:
                            type: string
                            example: John
                          email:
                            type: string
                            example: john@email.com
                          avatarUrl:
                            type: string
                            example: ''
                          createdAt:
                            type: string
                            example: ''
                          updatedAt:
                            type: string
                            example: ''
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error
  /auth/signup:
    post:
      tags:
        - Auth
      summary: ''
      description: Sign up into the system
      operationId: signup
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: john
                email:
                  type: string
                  example: john@gmail.com
                password:
                  type: string
                  example: Abc@1234
        required: true
      responses:
        '200':
          description: Sign up successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User created successfully
                  data:
                    type: object
                    properties:
                      username:
                        type: string
                        example: John
                      email:
                        type: string
                        example: john@email.com
                      avatarUrl:
                        type: string
                        example: ''
                      createdAt:
                        type: string
                        example: ''
                      updatedAt:
                        type: string
                        example: ''
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error
  /users:
    get:
      tags:
        - Users
      summary: ''
      description: Return a list of users
      operationId: getUsers
      security:
        - bearerAuth:
            - write:users
            - read:users
      responses:
        '401':
          description: Authentication information is missing or invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: No token provided
        '200':
          description: Return a list of users successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Get list of users successfully
                  data:
                    type: object
                    properties:
                      username:
                        type: string
                        example: John
                      email:
                        type: string
                        example: john@email.com
                      avatarUrl:
                        type: string
                        example: ''
                      createdAt:
                        type: string
                        example: ''
                      updatedAt:
                        type: string
                        example: ''
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error
  /users/{id}:
    get:
      tags:
        - Users
      summary: ''
      description: Returns a single user
      operationId: getUsersByID
      security:
        - bearerAuth:
            - write:users
            - read:users
      parameters:
        - name: id
          in: path
          description: ID of user to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '401':
          description: Authentication information is missing or invalid
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: No token provided
        '200':
          description: Return a single user successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Get information of user successfully
                  data:
                    type: object
                    properties:
                      username:
                        type: string
                        example: John
                      email:
                        type: string
                        example: john@email.com
                      avatarUrl:
                        type: string
                        example: ''
                      createdAt:
                        type: string
                        example: ''
                      updatedAt:
                        type: string
                        example: ''
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error
    patch:
      tags:
        - Users
      summary: ''
      description: Updates a user
      operationId: updateUser
      security:
        - bearerAuth:
            - write:users
            - read:users
      parameters:
        - name: id
          in: path
          description: ID of user that needs to be updated
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: john@gmail.com
                username:
                  type: string
                  example: john
                avatarUrl:
                  type: string
                  example: ''
                organizationName:
                  type: string
                  example: ''
                organizationLogo:
                  type: string
                  example: ''
        required: true
      responses:
        '400':
          description: Invalid input
    delete:
      tags:
        - Users
      summary: ''
      description: Deletes a user
      operationId: deleteUser
      security:
        - bearerAuth:
            - write:users
            - read:users
      parameters:
        - name: id
          in: path
          description: User id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '400':
          description: Invalid user value
  /users/{id}/change-password:
    patch:
      tags:
        - Users
      summary: ''
      description: Updates password of a user
      operationId: updatePassword
      security:
        - bearerAuth:
            - write:users
            - read:users
      parameters:
        - name: id
          in: path
          description: ID of user that needs to be updated password
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                currentPassword:
                  type: string
                  example: ''
                newPassword:
                  type: string
                  example: ''
        required: true
      responses:
        '400':
          description: Invalid input
  /images/upload:
    post:
      tags:
        - Images
      summary: ''
      description: Upload images
      operationId: imagesUploader
      security:
        - bearerAuth:
            - write:users
            - read:users
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: Upload file successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Upload file successfully
                      data:
                        type: object
                        properties:
                          url:
                            type: string
                            example: ''
                      status:
                        type: number
                        example: ''
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error

components:
  securitySchemes:
    bearerAuth:
      in: header
      type: http
      scheme: bearer
      bearerFormat: JWT
      flows:
        implicit:
          scopes:
            write:users: modify users in your account
            read:users: read your users
