paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: ''
      description: Logs user into the system
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: john@gmail.com
                password:
                  type: string
                  example: Abc@1234
        required: true
      responses:
        '200':
          description: Login successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login successfully
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
                      user:
                        type: object
                        properties:
                          username:
                            type: string
                            example: John
                          email:
                            type: string
                            example: john@email.com
                          avatarUrl:
                            type: string
                            example: ''
                          createdAt:
                            type: string
                            example: ''
                          updatedAt:
                            type: string
                            example: ''
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error
  /auth/signup:
    post:
      tags:
        - Auth
      summary: ''
      description: Sign up into the system
      operationId: signup
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: john
                email:
                  type: string
                  example: john@gmail.com
                password:
                  type: string
                  example: Abc@1234
        required: true
      responses:
        '200':
          description: Sign up successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User created successfully
                  data:
                    type: object
                    properties:
                      username:
                        type: string
                        example: John
                      email:
                        type: string
                        example: john@email.com
                      avatarUrl:
                        type: string
                        example: ''
                      createdAt:
                        type: string
                        example: ''
                      updatedAt:
                        type: string
                        example: ''
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error
