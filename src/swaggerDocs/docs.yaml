  /users/{id}/change-password:
    patch:
      tags:
        - Users
      summary: ''
      description: Updates password of a user
      operationId: updatePassword
      security:
        - bearerAuth:
            - write:users
            - read:users
      parameters:
        - name: id
          in: path
          description: ID of user that needs to be updated password
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                currentPassword:
                  type: string
                  example: ''
                newPassword:
                  type: string
                  example: ''
        required: true
      responses:
        '400':
          description: Invalid input
  /images/upload:
    post:
      tags:
        - Images
      summary: ''
      description: Upload images
      operationId: imagesUploader
      security:
        - bearerAuth:
            - write:users
            - read:users
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: Upload file successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      statusCode:
                        type: number
                        example: 200
                      message:
                        type: string
                        example: Upload file successfully
                      data:
                        type: object
                        properties:
                          url:
                            type: string
                            example: 'http://res.cloudinary.com/cloud_name/image/v1647610701'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error
  /forms:
    get:
      tags:
        - Forms
      summary: Get all my forms
      operationId: getAllMyForms
      security:
        - bearerAuth:
            - write:forms
            - read:forms
      parameters:
        - name: page
          in: query
          required: true
          schema:
            type: number
            default: 1
        - name: pageSize
          in: query
          required: true
          schema:
            type: number
            default: 10
        - name: search
          in: query
          schema:
            type: string
            default: null
        - name: isDeleted
          in: query
          schema:
            type: number
            default: 0
            enum:
              - 0
              - 1
        - name: isFavourite
          in: query
          schema:
            type: number
            default: 0
            enum:
              - 0
              - 1
        - name: sortField
          in: query
          schema:
            type: string
            default: createdAt
            enum:
              - title
              - createdAt
              - updatedAt
        - name: sortDirection
          in: query
          schema:
            type: string
            default: desc
            enum:
              - asc
              - desc
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: Success
                  data:
                    type: object
                    properties:
                      forms:
                        type: array
                        items:
                          $ref: '#/components/schemas/Form'
                      page:
                        type: number
                        example: 1
                      pageSize:
                        type: number
                        example: 10
                      totalForms:
                        type: number
                        example: 1
                      totalPages:
                        type: number
                        example: 1
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 500
                  message:
                    type: string
                    example: Internal server error
    post:
