components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: number
          example: 1
        username:
          type: string
          example: John
        email:
          type: string
          example: john@email.com
        avatarUrl:
          type: string
          example: null
        organizationName:
          type: string
          example: 'ABC organization'
        organizationLogo:
          type: string
          example: null
        createdAt:
          type: string
          example: null
        updatedAt:
          type: string
          example: null
        deletedAt:
          type: string
          example: null
    Form:
      type: object
      properties:
        id:
          type: number
          example: 1
        title:
          type: string
          example: Test
        logoUrl:
          type: string
          example: https://images.unsplash.com/photo-1708769467671-39a739d24f8f
        settings:
          type: object
          properties:
            colors:
              type: object
              properties:
                fontColor:
                  type: string
                formColor:
                  type: string
                pageColor:
                  type: string
                inputBackground:
                  type: string
            styles:
              type: object
              properties:
                font:
                  type: string
                fontSize:
                  type: string
                formWidth:
                  type: string
                questionSpacing:
                  type: string
        totalSubmissions:
          type: number
        elements:
          type: array
          items:
            $ref: '#/components/schemas/Element'
        permissions:
          type: object
          example: { '1': ['view', 'edit', 'delete'] }
        createdAt:
          type: string
          example: 2024-02-26T03:53:41.438Z
        updatedAt:
          type: string
          example: 2024-02-26T03:53:41.438Z
        deletedAt:
          type: string
          example: 2024-02-26T03:53:41.438Z
        creatorId:
          type: number
          example: 2
        favouritedByUsers:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
                example: 10
              email:
                type: string
                example: example@gmail.com
    Element:
      type: object
      properties:
        id:
          type: number
          example: 12
        type:
          type: string
          example: fullname
        config:
          type: object
          example:
            {
              fieldLabel: 'Name',
              required: true,
              sublabels: ['First name', 'Last name'],
            }
        fields:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
                example: 50
              name:
                type: string
                example: firstname
        position:
          type: object
          properties:
            x:
              type: number
            y:
              type: number
            w:
              type: number
              example: 100
            h:
              type: number
              example: 200
    Team:
      type: object
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: ABC
