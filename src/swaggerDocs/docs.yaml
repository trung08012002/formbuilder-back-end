                      user:
                        type: object
                        properties:
                          username:
                            type: string
                            example: John
                          email:
                            type: string
                            example: john@email.com
                          avatarUrl:
                            type: string
                            example: ''
                          createdAt:
                            type: string
                            example: ''
                          updatedAt:
                            type: string
                            example: ''
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 500
                  message:
                    type: string
                    example: Internal server error
