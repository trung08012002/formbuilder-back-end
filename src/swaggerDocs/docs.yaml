            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Get information of user successfully
                  data:
                    type: object
                    properties:
                      username:
                        type: string
                        example: John
                      email:
                        type: string
                        example: john@email.com
                      avatarUrl:
                        type: string
                        example: ''
                      createdAt:
                        type: string
                        example: ''
                      updatedAt:
                        type: string
                        example: ''
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error
    patch:
      tags:
        - Users
      summary: ''
      description: Updates a user
      operationId: updateUser
      security:
        - bearerAuth:
            - write:users
            - read:users
      parameters:
        - name: id
          in: path
          description: ID of user that needs to be updated
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: john@gmail.com
                username:
                  type: string
                  example: john
                avatarUrl:
                  type: string
                  example: ''
                organizationName:
                  type: string
                  example: ''
                organizationLogo:
                  type: string
                  example: ''
        required: true
      responses:
        '400':
          description: Invalid input
    delete:
      tags:
        - Users
      summary: ''
      description: Deletes a user
      operationId: deleteUser
      security:
        - bearerAuth:
            - write:users
            - read:users
      parameters:
        - name: id
          in: path
          description: User id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
